<form role="form" name="form" ng-submit="login()">
  <div class="alert alert-danger" ng-show="error">{{error}}</div>
  <div class="form-group">
    <label for="email">Email address</label>
    <i class="fa fa-key"></i>
    <input name="email" type="email" class="form-control" id="email" ng-model="email" placeholder="Enter email" required/>
    <span class="help-block" ng-show="form.email.$dirty && form.email.$error.required">Email is required</span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <i class="fa fa-lock"></i>
    <input type="password" name="password" class="form-control" id="password" placeholder="Password" ng-model="password" required/>
    <span class="help-block" ng-show="form.password.$dirty && form.password.$error.required">Password is required</span>
  </div>
  <div class="form-actions">
    <button type="submit" class="btn btn-danger" ng-disabled="form.$invalid || dataLoading">Login</button>
